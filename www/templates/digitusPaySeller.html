<ion-view title="DigitusPay Seller" hide-nav-bar="true" id="page1">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div class="spacer" style="height: 20px;"></div>
    <h1 id="digitusPaySeller-heading1" style="color:#000000;">DigitusPay Seller</h1>
    <div class="spacer" style="height: 50px;"></div>
    <a ui-sref="enterAmount()" id="digitusPaySeller-button1" style="border-radius:5px 5px 5px 5px;" class="button button-balanced button-large button-block icon-left ion-cash">Make a Sale</a>
    <a ui-sref="registerUser()" id="digitusPaySeller-button2" style="border-radius:5px 5px 5px 5px;" class="button button-dark button-large button-block icon-left ion-ios-person">Register New User</a>
    <div class="spacer" style="height: 20px;"></div>
    <button id="digitusPaySeller-button3" style="border-radius:5px 5px 5px 5px;" class="button button-positive button-large button-block button-clear icon-left ion-ios-gear">Other Utilities</button>
  </ion-content>
</ion-view>
